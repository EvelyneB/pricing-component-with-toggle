<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div class="container">
    <header class="intro">
      <h1 class="h1">Our Pricing</h1>
      <div class="slider-line">
        <p>Annually</p>
        
            <!-- Switch Button -->
            <label class="switch">
              <input type="checkbox" class="toggle" aria-label="toggle switch">
              <span class="slider round"></span>
            </label>
             <!-- End Switch Button -->

        <p>Monthly</p>
      </div>
    </header>
    <main class="trio">

      <div class="basic-section">
        <ul class="list">
          <li class="card-header">Basic</li>
          <li class="price One"><span class="dollarSign">$</span><span class= "basic-price">199.99</span></li>
          <li class="line">500 GB Storage</li>
          <li class="line">2 Users Allowed</li>
          <li class="line">Send up to 3 GB</li>
          <li class="line"><button class="learn blue-button">Learn More</button></li>
        </ul>
      </div>

      <div class="pro-section">
        <ul class="list">
          <li class="card-header">Professional</li>
          <li class="price Two"><span class="dollarSign">$</span><span class= "pro-price">249.99</span></li>

          <li class="line">1 TB Storage</li>
          <li class="line">5 Users Allowed</li>
          <li class="line">Send up to 10 GB</li>
          <li class="line"><button class="learn">Learn More</button></li>
        </ul>
      </div>
    
      <div class="master-section">
        <ul class="list">
          <li class="card-header">Master</li>
          <li class="price Three"><span class="dollarSign">$</span><span class= "master-price">399.99</span></li>
          <li class="line">2 TB Storage</li>
          <li class="line">10 Users Allowed</li>
          <li class="line">Send up to 20 GB</li>
          <li class="line" ><button class="learn blue-button"> Learn More</button></li>
        </ul>
      </div>

    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
